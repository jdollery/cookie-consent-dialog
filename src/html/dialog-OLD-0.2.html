<div class="cookie-dialog__backdrop">&nbsp;</div>
<dialog id="cookieDialog" class="cookie-dialog__body">
  <div class="cookie-dialog__inner">
    <div class="cookie-dialog__header">
      In order to give you the best experience, this website uses cookies to provide necessary functionality and help us improve usability. If you would like to learn more about cookies or reset your preference, please visit our <a id="cookiePolicy" href="/cookie-policy/">cookie policy</a>.
    </div>
    <div class="cookie-dialog__control">
      <button id="allowCookies" class="cookie-dialog__allow" type="button" title="Allow all cookies" lang="en">Allow Cookies</button>
      <button id="declineCookies" class="cookie-dialog__reject" type="button" title="Reject all cookies" lang="en">Reject Cookies</button>
    </div>
  </div>
</dialog>
